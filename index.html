<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <fieldset>
            <legend>Login</legend>
            <p>
                <input type="email" placeholder="email" data-email required>
            </p>
            <p>
                <input type="password" placeholder="senha" data-password required minlength="6">
            </p>
            <p class='aviso' data-aviso></p>
            <button type="submit">Entrar</button>
        </fieldset>
        
    </form>
    
    <section>
        <p class="bem-vindo">Seja bem vindo!</p>
        <iframe src="./imgs/curriculo - Edson Domingos.png" frameborder="0" ></iframe>
    </section>

    <script src="script.js"></script>
</body>
</html>
